<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boolzap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="background fixed-top"></div>
    <div class="top-background fixed-top"></div>
    <div id="app">
        <div class="wrapper">
            <main class="shadow">
                <div class="row h-100">
                    <div class="col-3 col-md-5 border-1 border pe-0">
                        <div class="top-content d-flex align-items-center justify-content-between">
                            <div class="d-md-flex mt-1 ps-2 align-items-center">
                                <div class="top-img m-auto">
                                    <img class="img-fluid rounded-5" src="./img/avatar_2.jpg" alt="" srcset="">
                                </div>
                                <div class="ps-2">
                                    <h6 class="m-0 fw">Romualdo</h6>
                                </div>
                            </div>
                            <div class="d-flex">

                                <div class="icons d-none d-md-block">
                                    <img src="./img/status-icon.svg" alt="" srcset="">
                                </div>

                                <div class="icons d-none d-md-block">
                                    <img src="./img/message-icon.svg" alt="" srcset="">
                                </div>
                                <div class="icons d-none d-md-block text-dark">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </div>
                        </div>
                        <div class="notify d-flex align-items-center ps-2">
                            <div class="top-img ">
                                <img class="img-fluid rounded-5 bell" src="./img/bell-ban.svg" alt="" srcset="">
                            </div>
                            <div class=" d-none d-md-block ps-2">
                                <h6 class="m-0 h-note">Ricevi notifiche di nuovi messaggi</h6>
                                <p class="m-0 p-note text-decoration-underline">attiva notifiche desktop</p>
                            </div>
                        </div>
                        
                    </div>
                    <div class="col-9 col-md-7 border border-1 ">
                        <div class="top-content d-flex align-items-center justify-content-between">
                            <div class="d-flex mt-1">
                                <div class="top-img">
                                    <img class="img-fluid rounded-5" src="./img/avatar_1.jpg" alt="" srcset="">
                                </div>
                                <div class="ps-2">
                                    <h6 class="m-0">Michele</h6>
                                    <p class="m-0">ultimo accesso oggi alle 12.00</p>
                                </div>
                            </div>

                            <div class="d-flex">

                                <div class="icons d-none d-sm-block">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>

                                <div class="icons">
                                    <i class="fa-solid fa-paperclip d-none d-sm-block"></i>
                                </div>
                                <div class="icons">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </div>


                        </div>

                    </div>

                </div>




            </main>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/utility.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
