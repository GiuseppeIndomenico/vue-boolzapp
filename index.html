<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boolzap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="background fixed-top"></div>
    <div class="top-background fixed-top"></div>
    <div id="app">
        <div class="wrapper">
            <main class="shadow">
                <div class="row h-100">
                    <div class="col-12 col-md-5">
                        <div class="top-left">
                            <div class="top-content d-flex align-items-center justify-content-between">
                                <div
                                    class="d-flex mt-1 ps-2 align-items-center justify-content-center">


                                    <div class="top-img p-1">
                                        <img class="img-fluid rounded-5" src="./img/avatar_2.jpg" alt="" srcset="">
                                    </div>
                                    <div class="ps-2">
                                        <h6 class="m-0 fw">Romualdo</h6>
                                    </div>
                                </div>
                                <div class="d-flex">

                                    <div class="icons">
                                        <img src="./img/status-icon.svg" alt="" srcset="">
                                    </div>

                                    <div class="icons">
                                        <img src="./img/message-icon.svg" alt="" srcset="">
                                    </div>
                                    <div class="icons">
                                        <i class="fa-solid fa-ellipsis-vertical"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="notify d-flex align-items-center ps-2">
                                <div class="top-img ms-4 ms-md-0">
                                    <img class="img-fluid rounded-5 bell" src="./img/bell-ban.svg" alt="" srcset="">
                                </div>
                                <div class="ps-2">
                                    <h6 class="m-0 h-note">Ricevi notifiche di nuovi messaggi</h6>
                                    <p class="m-0 p-note text-decoration-underline">attiva notifiche desktop</p>
                                </div>
                            </div>
                            <div class="input-group pt-1">
                                <span class="input-group-text rounded-0 text-secondary" id="basic-addon1"><i
                                        class="fa-solid fa-magnifying-glass"></i></span>
                                <input type="text" class="form-control rounded-0" placeholder="Cerca"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="left-contacts bg-light">
                            <div v-for="contact in contacts"
                                class="d-flex border-top pb-2 border bg-light align-items-center justify-content-between">
                                <div
                                    class="pt-3 d-flex align-items-center justify-content-center p-2">
                                    <div class="top-img">
                                        <img class="img-fluid rounded-5" :src="contact.avatar" :alt="contact.name"
                                            srcset="">
                                    </div>
                                    <div class="ps-2 ">
                                        <h6 class="">{{contact.name}}</h6>
                                        <p class="m-0 fw-semibold">Ultimo messaggio inviato</p>
                                    </div>
                                </div>

                                <p class="me-2 fw-semibold">12.00</p>

                            </div>

                        </div>


                    </div>
                    <div class="col-12 col-md-7 border-start border-secondary ps-0">
                        <div
                            class="top-content d-flex align-items-center justify-content-between">
                            <div class="d-flex ps-2 ">
                                <div class="top-img">
                                    <img class="img-fluid rounded-5" src="./img/avatar_1.jpg" alt="" srcset="">
                                </div>
                                <div class="ps-3">
                                    <h6 class="m-0">Michele</h6>
                                    <p class="m-0 fw-semibold">Ultimo accesso oggi alle 12.00</p>
                                </div>
                            </div>

                            <div class="d-flex ">

                                <div class="icons pt-2">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>

                                <div class="icons d-flex align-items-center justify-content-center">
                                    <i class="fa-solid fa-paperclip d-none d-sm-block"></i>
                                </div>
                                <div class="icons d-flex align-items-center justify-content-center">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </div>




                        </div>
                        <div class="main-content">

                        </div>
                        <div class="input-group mb-3 p-1">
                            <button class="btn btn-outline-secondary rounded-0 border-0" type="button">
                                <i class="fa-regular fa-face-smile"></i>
                            </button>
                            <input type="text" class="form-control pb-1" placeholder="Scrivi Messaggio..."
                                aria-label="Example text with two button addons">
                            <button class="btn btn-outline-secondary rounded-0 border-0" type="button">
                                <i class="fa-solid fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>

                </div>




            </main>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/utility.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
